<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
  <title>Museum ’t Fiskershúske - 3D Interactive Map</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script type="module" src="https://cdn.jsdelivr.net/npm/es-module-shims@1.7.0/dist/es-module-shims.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.js"></script>
</head>
<body>
  <!-- Pantalla de carga con cubo animado -->
  <div id="loading-screen">
    <div class="scene">
      <div class="cube-wrapper">
        <div class="cube">
          <div class="cube-faces">
            <div class="cube-face shadow"></div>
            <div class="cube-face bottom"></div>
            <div class="cube-face top"></div>
            <div class="cube-face left"></div>
            <div class="cube-face right"></div>
            <div class="cube-face back"></div>
            <div class="cube-face front"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="title-container">

  <div id="titulo"><span id="typed-text"></span></div></div>
  <div id="controls">
    <span>Mouse controls<br>left - rotate<br>right - move<br>middle - zoom</span>
  </div>
  <div id="container"></div>

  <div id="info-panel" class="hidden">
    <button id="close-btn">×</button>
    <img id="info-image" src="" alt="Imagen del hotspot" />
    <div id="info-content">
      <h2 id="info-title">Título</h2>
      <p id="info-text">hotspot content...</p>
      <div id="button-container"></div>
      <div id="schedule-container"></div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script type="module" src="main.js"></script>

  <script>
    new TypeIt("#typed-text", {
      speed: 70,
      loop: true,
      breakLines: false,
    })
      .type("Museum ’t Fiskershúske")
      .pause(2518)
      .delete()
      .type("3D Interactieve map")
      .pause(2956)
      .delete()
      .type("Door Luka :)")
      .pause(2354)
      .delete()
      .go();
  </script>
</body>
</html>
